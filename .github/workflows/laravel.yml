name: Laravel

on:
  push:
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: pgsql
      DB_HOST: localhost
      DB_PASSWORD: postgres_pass
      DB_USERNAME: postgres_user
      DB_DATABASE: postgres
    services:
      postgres:
        image: postgres:15
        env:
            POSTGRES_USER: postgres_user
            POSTGRES_PASSWORD: postgres_pass
            POSTGRES_DB: expense_report_db
        ports:
            - 5432
        options: --name=postgres --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v2
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate


      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: migration
        env:
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
        run: php artisan migrate -n

      - name: Execute tests (With Coverage) via PHPUnit
        env:
        
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
        run: php artisan test --without-tty --coverage --min=40 --coverage-html=output

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: coverage-html
          path: output
          if-no-files-found: ignore

  code_style:
    name: PSR2 code style check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - name: Install dependencies
        run: composer install --prefer-dist --no-suggest --no-interaction --optimize-autoloader

      - name: Run style check
        id: style_check
        run: ./vendor/bin/pint --test
